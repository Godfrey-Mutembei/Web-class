<!DOCTYPE html>
<html>
  <head>
    <title>Simple Chatting Boat</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="chatbox">
      <div id="chatlog">
        <p><span class="username">User:</span> Hello!</p>
        <p><span class="username">Bot:</span> Hi there! How can I assist you?</p>
      </div>
      <div id="inputbox">
        <input type="text" id="userinput">
        <button id="submitbutton">Send</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
